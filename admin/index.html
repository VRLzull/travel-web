<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Admin Panel - Travel Web</title>
    <style>
      body {
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background-color: #f9fafb;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <div id="root"></div>
    <script>
      // Hapus atribut yang ditambahkan oleh ekstensi browser
      document.addEventListener('DOMContentLoaded', () => {
        const body = document.body;
        // Hapus atribut yang dimulai dengan __processed_ atau bis_
        for (let i = 0; i < body.attributes.length; i++) {
          const attr = body.attributes[i];
          if (attr.name.startsWith('__processed_') || attr.name.startsWith('bis_')) {
            body.removeAttribute(attr.name);
          }
        }
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
